<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Paralax</title>
</head>
<body>
    <section class="banner">
        <div class="container">
            <div id="scene">
                <h2 id="text">
                    <span data-depth-y="2">S</span>
                    <span data-depth-y="-2">u</span>
                    <span data-depth-y="2">m</span>
                    <span data-depth-y="-2">m</span>
                    <span data-depth-y="2">e</span>
                    <span data-depth-y="-2">r</span>
                </h2>
                <div class="image" id="img">
                    <div data-depth ='2' class="casle"><img src="assets/image/casle.png"></div>
                    <div data-depth ='-0.5' class="img1"><img src="assets/image/imag2.png"></div>
                    <div data-depth ='0.5' class="img2"><img src="assets/image/imag1.png"></div>
                    <div data-depth ='-0.5' class="img3"><img src="assets/image/imag3.png"></div>
                    <div data-depth ='0.5' class="img4"><img src="assets/image/imag4.png"></div>
                    <div data-depth ='-0.5' class="img5"><img src="assets/image/imag5.png"></div>
                    <div data-depth ='0.5' class="img6"><img src="assets/image/imag6.png"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="assets/js/JS.js"></script>
</body>
</html>
